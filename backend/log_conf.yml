version: 1
disable_existing_loggers: False
formatters:
  default:
    # "()": uvicorn.logging.DefaultFormatter
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  access:
    # "()": uvicorn.logging.AccessFormatter
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  httpcore.http11:
    level: INFO
    handlers:
      - default
    propagate: no
  httpx:
    level: INFO
    handlers: [default]
    propagate: no
  httpcore.connection:
    level: INFO
    handlers: [default]
    propagate: no
root:
  level: DEBUG
  handlers:
    - default
  propagate: no
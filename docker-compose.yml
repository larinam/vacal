services:
  app:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    environment:
      - MONGO_HOST=mongo
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example_IbLEpHISturb


  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example_IbLEpHISturb


  react-app:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - app
    environment:
      - VITE_API_URL=http://localhost:8000
